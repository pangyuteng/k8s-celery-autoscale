apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    component: celery
  name: worker-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: taskQueue
        component: celery
    spec:
      containers:
      - image: celery-worker
        name: worker
        ports:
        - containerPort: 5672
        resources:
          limits:
            cpu: 100m